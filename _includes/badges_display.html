{% if (page.categories == 'person') and (user_roles) %}
<h2 id="badges"><i class="icon-trophy"></i> Badges</h2>
{% endif %}

<div class="badges">
  {% for badge in site.data.badges  %}{% for role in user_roles %}{% if badge.id == role %}
  <a href="/members/badges/#{{ role }}">
    <div class="badgeholder {{ badge.type }}" title="{{ badge.text }}">
      <div><span class="icon-{{ badge.icon }}"></span></div>
      <div>{{ badge.text }}</div>
    </div>
  </a>
  {% endif %}{% endfor %}{% endfor %}
</div>
